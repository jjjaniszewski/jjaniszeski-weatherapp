version: '3.8'

services:
    sqlserver:
        image: mcr.microsoft.com/azure-sql-edge:latest
        container_name: sqlserver
        ports:
            - "1433:1433"
        environment:
            SA_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"
        healthcheck:
            test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Your_password123", "-Q", "SELECT 1" ]
            interval: 10s
            retries: 10
